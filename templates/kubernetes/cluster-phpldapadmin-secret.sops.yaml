---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-phpldapadmin-secrets
  namespace: identity
stringData:
  default.yaml: |
    PHPLDAPADMIN_LDAP_HOSTS:
     - ${SECRET_LDAP_DOMAIN}:
       - server:
         - base:
           - ${SECRET_LDAP_ROOT}
         - host: ${SECRET_LDAP_SERVER}
         - port: ${SECRET_LDAP_SERVER_PORT}
         - tls: ${SECRET_LDAP_TLS}
       - login:
         - attr: cn
