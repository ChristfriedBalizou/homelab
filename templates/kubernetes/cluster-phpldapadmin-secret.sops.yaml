---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-phpldapadmin-secrets
  namespace: identity
stringData:
  default.yaml: |
    PHPLDAPADMIN_LDAP_HOSTS:
     - ${LDAP_DOMAIN}:
       - server:
         - host: ${LDAP_SERVER}
         - port: ${LDAP_SERVER_PORT}
         - tls: ${LDAP_TLS}
       - login:
         - bind_id: ${LDAP_BIND_ID}
         - bind_pass: ${GRAFANA_ADMIN_PASSWORD}
         - fallback_dn: True
         - attr: cn
