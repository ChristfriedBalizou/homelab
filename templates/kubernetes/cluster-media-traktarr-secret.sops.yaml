---
apiVersion: v1
kind: Secret
metadata:
  name: traktarr-config
  namespace: flux-system
stringData:
  config.json: |
    {
      "core": {
        "debug": false
      },
      "automatic": {
        "movies": {
          "anticipated": 3,
          "boxoffice": 10,
          "interval": 24,
          "popular": 3,
          "trending": 2
        }
      },
      "filters": {
        "movies": {
          "disabled_for": [],
          "allowed_countries": [
            "us",
            "gb"
          ],
          "allowed_languages": [
            "en"
          ],
          "blacklisted_genres": [
            "music"
          ],
          "blacklisted_max_runtime": 0,
          "blacklisted_min_runtime": 60,
          "blacklisted_min_year": 2000,
          "blacklisted_max_year": 2021,
          "blacklisted_title_keywords": [
            "untitled",
            "barbie",
            "ufc"
          ],
          "blacklisted_tmdb_ids": [],
          "rotten_tomatoes": ""
        }
      },
      "notifications": {
        "slack": {
          "service": "slack",
          "webhook_url": "${SLACK_MEDIA_WEBHOOK}"
        },
        "verbose": true
      },
      "radarr": {
        "api_key": "${SONARR_0_API_KEY}",
        "minimum_availability": "released",
        "quality": "HD - 720p/1080p",
        "root_folder": "/media/movies/",
        "url": "http://radarr.media/"
      },
      "trakt": {
        "client_id": "${TRAKT_CLIENT_ID}",
        "client_secret": "${TRAKT_CLIENT_SECRET}"
      },
      "omdb": {
        "api_key": "${OMDB_API_KEY}"
      }
    }
