---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loft
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.loft.sh
      chart: loft
      version: 2.3.2
      sourceRef:
        kind: HelmRepository
        name: loft
        namespace: flux-system
  values:
    admin:
      create: true
      email: ${SECRET_CLOUDFLARE_EMAIL}
      username: ${SECRET_GRAFANA_ADMIN_USER}
      password: ${SECRET_GRAFANA_ADMIN_PASSWORD}
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "carbon:user-access"
      host: "loft.${SECRET_DOMAIN}"
      ingressClass: nginx
      path: /
      tls:
        enabled: true
        secret: loft-tls
        clusterIssuer: letsencrypt-production
    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 2Gi
        cpu: "2"
