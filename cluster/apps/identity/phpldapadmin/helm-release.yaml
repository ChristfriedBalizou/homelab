---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpldapadmin
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://christfriedbalizou.github.io/helm-charts
      chart: phpldapadmin
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: christfried-charts
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        cpu: 400m
        memory: 500Mi
    env:
      PHPLDAPADMIN_SERVER_ADMIN: ${SECRET_CLOUDFLARE_EMAIL}
    ldap:
      - "identity/openldap:1389":
          - server:
              - tls: false
          - login:
              - bind_id: "${SECRET_LDAP_ROOT}"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        hajimari.io/enable: "true"
        hajimari.io/group: "Identity"
        hajimari.io/name: "LDAP Admin"
        hajimari.io/icon: "mdi:shield-crown-outline"
      hosts:
        - &host "phpldapadmin.${SECRET_DOMAIN}"
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: "phpldapadmin-tls"
