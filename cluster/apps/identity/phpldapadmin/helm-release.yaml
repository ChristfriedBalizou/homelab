---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpldapadmin
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://christfriedbalizou.github.io/helm-charts
      chart: phpldapadmin
      version: 0.2.4
      sourceRef:
        kind: HelmRepository
        name: christfried-charts
        namespace: flux-system
  dependsOn:
    - name: openldap
      namespace: identity
  values:
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        cpu: 400m
        memory: 500Mi
    env:
      PHPLDAPADMIN_SERVER_ADMIN: ${SECRET_CLOUDFLARE_EMAIL}
      PHPLDAPADMIN_LDAP_CLIENT_TLS: "true"
      PHPLDAPADMIN_LDAP_CLIENT_TLS_CRT_FILENAME: "tls.crt"
      PHPLDAPADMIN_LDAP_CLIENT_TLS_KEY_FILENAME: "tls.key"
      PHPLDAPADMIN_LDAP_CLIENT_TLS_CA_CRT_FILENAME: "tls.crt"
    ldap:
      - "My LDAP Server":
          - server:
              - host: ldap.${SECRET_DOMAIN}
              - port: 636
              - tls: true
          - login:
              - bind_id: "cn=admin,dc=example,dc=org"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/oauth2/auth?allowed_groups=admin
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        hajimari.io/enable: "true"
        hajimari.io/group: "Identity"
        hajimari.io/name: "LDAP Admin"
        hajimari.io/icon: "mdi:shield-crown-outline"
      hosts:
        - &host "phpldapadmin.${SECRET_DOMAIN}"
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: "phpldapadmin-tls"
    initContainers:
      - name: copy
        image: "busybox:latest"
        volumeMounts:
          - name: "ldap-tls"
            mountPath: "/container/service/tls"
          - name: "certs"
            mountPath: "/container/service/ldap-client/assets/certs"
        command:
          - "/bin/sh"
          - "-c"
          - "cat /container/service/tls/tls.key > /container/service/ldap-client/assets/certs/ldap.key"
    volumeMounts:
      - name: "ldap-tls"
        mountPath: "/container/service/tls"
      - name: "certs"
        mountPath: "/container/service/ldap-client/assets/certs"
    volumes:
      - name: "ldap-tls"
        secret:
          secretName: "ldap-tls"
      - name: certs
        emptyDir: {}
