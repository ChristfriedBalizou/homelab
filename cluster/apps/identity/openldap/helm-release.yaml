---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://christfriedbalizou.github.io/helm-charts
      chart: openldap
      version: 0.1.8
      sourceRef:
        kind: HelmRepository
        name: christfried-charts
        namespace: flux-system
  values:
    env:
      LDAP_ROOT: ${SECRET_LDAP_ROOT}
    replicaCount: 2
    adminUser: ${SECRET_GRAFANA_ADMIN_USER}
    adminPassword: ${SECRET_GRAFANA_ADMIN_PASSWORD}
    service:
      port: 1389
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns/is-public: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "carbon:gateway-user-access"
      hosts:
        - &host "ldap.${SECRET_DOMAIN}"
      path: /
      pathType: Prefix
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        cpu: 400m
        memory: 500Mi
