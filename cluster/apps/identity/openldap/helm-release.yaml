---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://christfriedbalizou.github.io/helm-charts
      chart: openldap
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: christfried-charts
        namespace: flux-system
  values:
    env:
      LDAP_ROOT: ${SECRET_LDAP_ROOT}
      LDAP_ALLOW_ANON_BINDING: "no"
      LDAP_CUSTOM_LDIF_DIR: "/ldifs"
    replicaCount: 1
    adminUser: ${SECRET_GRAFANA_ADMIN_USER}
    adminPassword: ${SECRET_GRAFANA_ADMIN_PASSWORD}
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 100Mi
    service:
      ports:
        - name: ldap
          port: 1389
    volumeMounts:
      - name: "ldif"
        mountPath: "/ldifs/bootstrap.ldif"
        subPath: "bootstrap.ldif"
        readOnly: true
    volumes:
      - name: "ldif"
        secret:
          secretName: "openldap-ldif-bootstrap"
