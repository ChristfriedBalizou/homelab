---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://christfriedbalizou.github.io/helm-charts
      chart: openldap
      version: 0.2.3
      sourceRef:
        kind: HelmRepository
        name: christfried-charts
        namespace: flux-system
  values:
    env:
      LDAP_ROOT: ${SECRET_LDAP_ROOT}
      LDAP_USERS: ${SECRET_GRAFANA_ADMIN_USER}
      LDAP_PASSWORDS: ${SECRET_GRAFANA_ADMIN_PASSWORD}
      LDAP_GROUP: "admin"
      LDAP_ALLOW_ANON_BINDING: "no"
    replicaCount: 1
    adminUser: ${SECRET_GRAFANA_ADMIN_USER}
    adminPassword: ${SECRET_GRAFANA_ADMIN_PASSWORD}
    service:
      port: 1389
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        cpu: 400m
        memory: 500Mi
    persistence:
      enabled: true
      existingClaim: "openldap-filesystem"
      mountPath: /bitnami/openldap/data
