---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kube-tools
spec:
  interval: 10m
  chart:
    spec:
      chart: kyverno
      version: 2.6.1
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  values:
    installCRDs: true
    replicaCount: 2
    serviceMonitor:
      enabled: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno
