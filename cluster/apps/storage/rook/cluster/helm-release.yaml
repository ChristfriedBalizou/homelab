---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-cluster
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.10.6
      sourceRef:
        kind: HelmRepository
        name: rook-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
      namespace: storage
  values:
    operatorNamespace: storage
    monitoring:
      enabled: true
      createPrometheusRules: true
    toolbox:
      enabled: true
    ingress:
      dashboard:
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns/is-public: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:nas"
        ingressClassName: nginx
        host:
          name: &host rook.${SECRET_DOMAIN}
          path: /
        tls:
          - hosts:
              - *host
    cephClusterSpec:
      mon:
        count: 1
      storage:
        useAllNodes: false
        useAllDevice: false
        nodes:
          - name: k8s-1
            devices:
              - name: "sdb"
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      network:
        provider: host
      resources:
        mon:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        osd:
          limits:
            cpu: "400m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "500m"
