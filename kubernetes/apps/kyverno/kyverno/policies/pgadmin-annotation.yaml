---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: pgadmin-annotations
  annotations:
    policies.kyverno.io/title: pgadmin annotations
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      The pgadmin chart persistence does not support subpath
      using this annotation to for the subpath.
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: pgadmin-data
      match:
        any:
          - resources:
              kinds: ["Pod"]
              namespaces: ["storage"]
              annotations:
                pgadmin-data.home.arpa/enabled: "true"
      mutate:
        foreach:
          - list: request.object.spec.containers[]
            foreach:
              - list: element.volumeMounts[]
                preconditions:
                  any:
                    - key: "{{ element.name }}"
                      operator: Equals
                      value: "pgadmin-data"
                patchesJson6902: |-
                  - path: /spec/containers/{{elementIndex0}}/volumeMounts/{{elementIndex}}
                    op: add
                    value:
                      subPath: pgadmin
