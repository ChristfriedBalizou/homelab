---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: ingress-annotations
  annotations:
    policies.kyverno.io/title: Ingress annotations
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      This policy creates annotations on ingresses for external-dns,
      cert-manager and authentication based on custom annotations.
spec:
  generateExistingOnPolicyUpdate: true
  rules:
    - name: external-dns
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              namespaces: ["*"]
              annotations:
                external-dns.home.arpa/enabled: "true"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(external-dns.alpha.kubernetes.io/target): ipv4.${SECRET_DOMAIN}
              +(cert-manager.io/cluster-issuer): letsencrypt-production
    - name: cert-manager
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              namespaces: ["*"]
              annotations:
                cert-manager.home.arpa/enabled: "true"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(cert-manager.io/cluster-issuer): letsencrypt-production
    - name: auth
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              namespaces: ["*"]
              annotations:
                auth.home.arpa/enabled: "true"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(nginx.ingress.kubernetes.io/auth-method): |-
                GET
              +(nginx.ingress.kubernetes.io/auth-url): |-
                http://authelia.identity.svc.cluster.local/api/verify
              +(nginx.ingress.kubernetes.io/auth-signin): |-
                https://oauth.${SECRET_DOMAIN}?rm=$request_method
              +(nginx.ingress.kubernetes.io/auth-response-headers): |-
                Remote-User,Remote-Name,Remote-Groups,Remote-Email
              +(nginx.ingress.kubernetes.io/auth-snippet): |-
                proxy_set_header X-Forwarded-Method $request_method;
