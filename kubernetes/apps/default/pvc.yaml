---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: apps-default
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /volume1/apps/default
    server: ${NFS_SERVER}
  storageClassName: apps-default

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apps-default
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: apps-default