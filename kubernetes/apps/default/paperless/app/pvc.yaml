---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-media
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /volume1/media/paperless
    server: ${NFS_SERVER}
  storageClassName: paperless-media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-media
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: paperless-media