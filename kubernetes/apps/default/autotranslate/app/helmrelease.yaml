---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autotranslate
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      autotranslate:
        type: deployment
        replicas: 1
        containers:
          main:
            image:
              repository: zorbatherainy/autotranslate
              tag: 2.2.0@sha256:8e02202cc5e151ac4ab25b9a1d684d195da551b9306f207c34a3b8151055aede
            env:
              DEEPL_AUTH_KEY: ${AUTOTRANSLATE_DEEPL_AUTH_KEY}
              DEEPL_TARGET_LANG: FR
              ORIGINAL_BEFORE_TRANSLATION: 0
              TRANSLATE_FILENAME: 0
              CHECK_EVERY_X_MINUTES: 15
            resources:
              requests:
                cpu: "10m"
                memory: "512Mi"
              limits:
                memory: "1024Mi"

    service:
      autotranslate:
        controller: autotranslate
        ports:
          http:
            port: 8080

    persistence:
      logs:
        type: emptyDir
        globalMounts:
          - path: /logDir

      translate:
        existingClaim: apps-default
        globalMounts:
          - subPath: autotranslate
            path: /inputDir

      consume:
        existingClaim: media-default
        globalMounts:
          - subPath: autotranslate
            path: /outputDir
