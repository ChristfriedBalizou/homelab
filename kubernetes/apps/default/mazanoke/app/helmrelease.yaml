---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mazanoke
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      mazanoke:
        type: deployment
        replicas: 1
        containers:
          main:
            image:
              repository: ghcr.io/civilblur/mazanoke
              tag: v1.1.5@sha256:e43dc48de575b7a032bbefd96b890d69c1f141417e43d5d096469aa1398711d6
            env:
              TZ: ${TIMEZONE}
              ENVIRONMENT: "production"
            securityContext:
              runAsUser: 568
              runAsGroup: 568
              fsGroup: 568
              fsGroupChangePolicy: "OnRootMismatch"
              supplementalGroups:
                - 100
            resources:
              requests:
                cpu: "10m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: 1Gi

    service:
      mazanoke:
        controller: mazanoke
        ports:
          http:
            port: 80

    ingress:
      main:
        className: external
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/group: "Tools"
          hajimari.io/icon: "mdi:image-edit-outline"
        hosts:
          - host: &host "mazanoke.${SECRET_DOMAIN}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: mazanoke
                  port: http
        tls:
          - hosts:
              - *host
            secretName: mazanoke-production-tls

    persistence:
      temporary:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /var/cache/nginx/
            subPath: client_temp
          - path: /var/log/nginx
          - path: /run