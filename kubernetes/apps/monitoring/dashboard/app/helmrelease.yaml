---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 6.0.8
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  values:
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
      - --enable-insecure-login
      - --token-ttl=43200
    serviceAccount:
      create: true
      name: ${SECRET_GRAFANA_ADMIN_USER}
    rbac:
      clusterReadOnlyRole: true
      clusterReadOnlyRoleAdditionalRules:
        - apiGroups:
            - '*'
          resources:
            - '*'
          verbs:
            - '*'
        - nonResourceURLs:
            - '*'
          verbs:
            - '*'
    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        external-dns.home.arpa/enabled: "true"
        auth.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/appNname: "Kubernetes Dashboard"
        hajimari.io/group: "System"
        hajimari.io/icon: "ant-design:cluster-outlined"
      hosts:
        - &host "kubernetes.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
