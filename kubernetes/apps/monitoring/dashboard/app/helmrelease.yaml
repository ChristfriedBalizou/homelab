---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 7.3.1
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  values:
    app:
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/appNname: "Kubernetes Dashboard"
          hajimari.io/group: "System"
          hajimari.io/icon: mdi:kubernetes
        hosts:
          - &host "kubernetes.${SECRET_DOMAIN}"
        tls:
          secretName: dashboard-production-tls
    metricsScraper:
      enabled: true
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    extras:
      serviceMonitor:
        enabled: true