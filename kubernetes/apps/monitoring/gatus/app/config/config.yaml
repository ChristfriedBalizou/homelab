---
web:
  port: ${WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
connectivity:
  checker:
    target: 192.168.1.70:53
    interval: 1m
endpoints:
   - name: gatus
     group: guarded
     url: 192.168.1.70
     interval: 1m
     ui:
       hide-hostname: true
       hide-url: true
     dns:
       query-name: "gatus.${SECRET_DOMAIN}"
       query-type: A
     conditions:
       - "len([BODY]) == 0"
