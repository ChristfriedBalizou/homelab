---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-k8s-2
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/monitoring/webmin/k8s-2/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      name: k8s-2
      namespace: monitoring
    - apiVersion: v1
      kind: Endpoints
      name: k8s-2
      namespace: monitoring
    - apiVersion: v1
      kind: Service
      name: k8s-2
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 3m
