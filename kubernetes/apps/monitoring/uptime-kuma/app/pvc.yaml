---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-uptime-kuma
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/uptime-kuma
  storageClassName: config-uptime-kuma
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-uptime-kuma
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-uptime-kuma
