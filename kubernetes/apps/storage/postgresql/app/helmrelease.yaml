---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 15.2.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/postgresql
      tag: 16.2.0@sha256:2ff75a816773ff1ea529df73ef5e0ba040b3f32df75c0b47c9ea1ff67be55901
    volumePermissions:
      enabled: false
    auth:
      postgresPassword: ${SECRET_GRAFANA_ADMIN_PASSWORD}
      database: "main"
    primary:
      persistence:
        enabled: true
        existingClaim: storage
        subPath: postgresql
      containerSecurityContext:
        enabled: true
        runAsUser: ${PUID}
        runAsNonRoot: true
      podSecurityContext:
        enabled: true
        fsGroup: ${PGID}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
