---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql-backup
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 15.5.20
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/postgresql
      tag: 16.3.0@sha256:865e341baf49006e32b3e72254a15a81c939178cb9c48fcd9faf1c0ac4b49664
    volumePermissions:
      enabled: false
    auth:
      postgresPassword: ${SECRET_GRAFANA_ADMIN_PASSWORD}
      database: "main"
    primary:
      persistence:
        enabled: true
        existingClaim: storage
        subPath: postgresql
      containerSecurityContext:
        enabled: true
        runAsUser: ${PUID}
        runAsNonRoot: true
      podSecurityContext:
        enabled: true
        fsGroup: ${PGID}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
