---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: postgresql
      version: 15.2.12
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      repository: bitnami/postgresql
      tag: 16.2.0@sha256:f275b73121995a74b1181db9e1c65a03e9f98a1abacd67126ce91c3c0179ea21
    volumePermissions:
      enabled: false
    auth:
      postgresPassword: ${SECRET_GRAFANA_ADMIN_PASSWORD}
      database: "main"
    primary:
      persistence:
        enabled: true
        existingClaim: storage
        subPath: postgresql
      containerSecurityContext:
        enabled: true
        runAsUser: ${PUID}
        runAsNonRoot: true
      podSecurityContext:
        enabled: true
        fsGroup: ${PGID}
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
