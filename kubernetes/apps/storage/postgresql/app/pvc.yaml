---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-data
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /volume1/postgresql
    server: ${NFS_SERVER}
  storageClassName: postgresql-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: postgresql-data
