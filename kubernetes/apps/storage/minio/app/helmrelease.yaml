---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2024-01-29T03-56-32Z
            args:
              - server
              - /data
              - --console-address
              - :9001
            env:
              MINIO_ROOT_USER: ${SECRET_GRAFANA_ADMIN_USER}
              MINIO_ROOT_PASSWORD: ${SECRET_GRAFANA_ADMIN_PASSWORD}
              MINIO_PROMETHEUS_JOB_ID: "scrapeConfig/monitoring/minio"
              MINIO_PROMETHEUS_AUTH_TYPE: "public"
              MINIO_PROMETHEUS_URL: "http://prometheus-operated.monitoring.svc.cluster.local:9090"
            resources:
              requests:
                cpu: 5m
                memory: 128M
            securityContext:
              privileged: true
              runAsUser: 0

    service:
      main:
        controller: main
        ports:
          http:
            port: 9001
          s3:
            port: 9000

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: 'true'
          hajimari.io/icon: "mdi:pail"
          hajimari.io/group: "Storage"
        hosts:
          - host: &host "minio.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
          - host: &hosts3 "s3.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: s3
        tls:
          - hosts:
              - *host
              - *hosts3
            secretName: minio-production-tls

    persistence:
      data:
        enabled: true
        existingClaim: storage
        globalMounts:
          - subPath: minio
            path: /data
