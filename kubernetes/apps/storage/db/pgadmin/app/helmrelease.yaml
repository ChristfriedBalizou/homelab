---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: pgadmin4
      version: 1.13.11
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    env:
      email: ${SECRET_CLOUDFLARE_EMAIL}
      password: ${SECRET_GRAFANA_ADMIN_PASSWORD}
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        external-dns.home.arpa/enabled: "true"
        nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/oauth2/auth?allowed_groups=admin
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:postgresql"
      hosts:
        - host: &host pgadmin.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin-tls
    persistentVolume:
      enabled: true
      existingClaim: pgadmin
