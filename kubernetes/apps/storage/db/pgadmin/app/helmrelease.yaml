---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: pgadmin4
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    env:
      AUTHENTICATION_SOURCES: ["oauth2"]
      OAUTH2_NAME: "authelia"
      OAUTH2_DISPLAY_NAME: "Authelia"
      OAUTH2_CLIENT_ID: "pgadmin"
      OAUTH2_CLIENT_SECRET: "${PG_OAUTH2_CLIENT_SECRET}"
      OAUTH2_TOKEN_URL: "https://auth.${SECRET_DOMAIN}/api/oidc/token"
      OAUTH2_API_BASE_URL: "https://auth.${SECRET_DOMAIN}/api"
      OAUTH2_AUTHORIZATION_URL: "https://auth.${SECRET_DOMAIN}/api/oidc/authorization"
      OAUTH2_USERINFO_ENDPOINT: "https://auth.${SECRET_DOMAIN}/api/oidc/userinfo"
      OAUTH2_SCOPE: "openid email profile"
      OAUTH2_ICON: "fa-id-badge"
      OAUTH2_BUTTON_COLOR: "#E24329"
      OAUTH2_USERNAME_CLAIM: "email"
      OAUTH2_AUTO_CREATE_USER: "true"
      MASTER_PASSWORD: "true"
    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:postgresql"
      hosts:
        - host: &host pgadmin.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin-tls
    persistentVolume:
      enabled: true
      existingClaim: pgadmin
