---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: pgadmin4
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    env:
      variables:
        - name: AUTHENTICATION_SOURCES
          value: ["oauth2"]
        - name: OAUTH2_NAME
          value: "authelia"
        - name: OAUTH2_DISPLAY_NAME
          value: "Authelia"
        - name: OAUTH2_CLIENT_ID
          value: "pgadmin"
        - name: OAUTH2_CLIENT_SECRET
          value: "${PG_OAUTH2_CLIENT_SECRET}"
        - name: OAUTH2_TOKEN_URL
          value: "https://auth.${SECRET_DOMAIN}/api/oidc/token"
        - name: OAUTH2_API_BASE_URL
          value: "https://auth.${SECRET_DOMAIN}/api"
        - name: OAUTH2_AUTHORIZATION_URL
          value: "https://auth.${SECRET_DOMAIN}/api/oidc/authorization"
        - name: OAUTH2_USERINFO_ENDPOINT
          value: "https://auth.${SECRET_DOMAIN}/api/oidc/userinfo"
        - name: OAUTH2_SCOPE
          value: "openid email profile"
        - name: OAUTH2_ICON
          value: "fa-id-badge"
        - name: OAUTH2_BUTTON_COLOR
          value: "#E24329"
        - name: OAUTH2_USERNAME_CLAIM
          value: "email"
        - name: OAUTH2_AUTO_CREATE_USER
          value: "true"
        - name: MASTER_PASSWORD
          value: "true"
    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:postgresql"
      hosts:
        - host: &host pgadmin.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin-tls
    persistentVolume:
      enabled: true
      existingClaim: pgadmin
