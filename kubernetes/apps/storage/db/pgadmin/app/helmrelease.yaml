---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: pgadmin4
      version: 1.18.2
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    env:
      email: ${SECRET_CLOUDFLARE_EMAIL}
      password: ${SECRET_GRAFANA_ADMIN_PASSWORD}
    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:postgresql"
        hajimari.io/group: "Storage"
      hosts:
        - host: &host pgadmin.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin-tls
    persistentVolume:
      enabled: false

    extraVolumes:
      - name: pgadmin-storage
        persistentVolumeClaim:
          claimName: storage

    extraVolumeMounts:
      - name: pgadmin-storage
        mountPath: /var/lib/pgadmin
        subPath: pgadmin
