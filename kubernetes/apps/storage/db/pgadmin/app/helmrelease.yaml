---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: pgadmin4
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    env:
      AUTHENTICATION_SOURCES: ["oauth2"]
      OAUTH2_NAME: "authelia"
      OAUTH2_DISPLAY_NAME: "Authelia"
      OAUTH2_CLIENT_ID: "pgadmin"
      OAUTH2_CLIENT_SECRET: ${PG_OAUTH2_CLIENT_SECRET}
      OAUTH2_TOKEN_URL: https://oauth.${SECRET_DOMAIN}/api/oidc/token
      OAUTH2_AUTHORIZATION_URL: https://oauth.${SECRET_DOMAIN}/api/oidc/authorization
      OAUTH2_USERINFO_ENDPOINT: https://oauth.${SECRET_DOMAIN}/api/oidc/userinfo
      OAUTH2_AUTO_CREATE_USER: "false"
    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:postgresql"
      hosts:
        - host: &host pgadmin.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin-tls
    persistentVolume:
      enabled: true
      existingClaim: pgadmin
