---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pgadmin
  namespace: storage
spec:
  interval: 10m
  chart:
    spec:
      chart: pgadmin4
      version: 1.15.3
      sourceRef:
        kind: HelmRepository
        name: runix
        namespace: flux-system
  values:
    annotations:
      pgadmin-data.home.arpa/enabled: "true"
    env:
      password:
      variables:
        - name: AUTHENTICATION_SOURCES
          value: ["ldap", "internal"]
        - name: LDAP_AUTO_CREATE_USER
          value: "false"
        - name: LDAP_SERVER_URI
          value: "lldap.identity.svc.cluster.local:389"
        - name: LDAP_USERNAME_ATTRIBUTE
          value: mail
        - name: LDAP_BIND_USER
          value: ${LLDAP_LDAP_USER}
        - name: LDAP_BIND_PASSWORD
          value: ${LLDAP_LDAP_USER_PASS}
        - name: LDAP_BASE_DN
          value: "${SECRET_LDAP_ROOT}"
        - name: LDAP_SEARCH_BASE_DN
          value: "ou=people,${SECRET_LDAP_ROOT}"
        - name: LDAP_SEARCH_FILTER
          value: "(memberOf=cn=admin,ou=groups,${SECRET_LDAP_ROOT})"
    ingress:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "simple-icons:postgresql"
        hajimari.io/group: "Storage"
      hosts:
        - host: &host pgadmin.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: pgadmin-tls
    persistentVolume:
      enabled: true
      existingClaim: storage
      subPath: pgadmin
