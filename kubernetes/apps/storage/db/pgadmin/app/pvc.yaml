---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgadmin
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/db/pgadmin
  storageClassName: pgadmin
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgadmin
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: pgadmin
  volumeMode: Filesystem
