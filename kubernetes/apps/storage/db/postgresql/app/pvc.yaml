---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 150Gi
  local:
    path: /mnt/nfs/volume1/apps/db/postgresql
  storageClassName: ssd
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: postgresql
    namespace: storage
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - "k8s-3"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 150Gi
