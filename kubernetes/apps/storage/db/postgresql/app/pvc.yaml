---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  capacity:
    storage: 150Gi
  nfs:
    path: /mnt/volume1/apps/db/postgresql
    server: ${NFS_SERVER_IP}
  storageClassName: postgresql
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql
  namespace: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 150Gi
  storageClassName: postgresql
  volumeMode: Filesystem
