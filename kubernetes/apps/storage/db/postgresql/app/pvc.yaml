---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 150Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/db/postgresql
  storageClassName: postgresql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 150Gi
  storageClassName: postgresql
