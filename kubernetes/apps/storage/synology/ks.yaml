---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-synology
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/storage/synology/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      name: synology
      namespace: storage
    - apiVersion: v1
      kind: Endpoints
      name: synology
      namespace: storage
    - apiVersion: v1
      kind: Service
      name: synology
      namespace: storage
  interval: 30m
  retryInterval: 1m
  timeout: 3m
