---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: storage
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres-lb.storage.svc.cluster.local
    metallb.universe.tf/loadBalancerIPs: ${POSTGRES_IP}
    metallb.universe.tf/ip-allocated-from-pool: default-pool
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres17
    role: primary