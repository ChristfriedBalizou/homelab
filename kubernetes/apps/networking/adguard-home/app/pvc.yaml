---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-adguard-home
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/adguard-home/conf
  storageClassName: config-adguard-home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-adguard-home
  namespace: networking
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-adguard-home
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-adguard-home
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/adguard-home/data
  storageClassName: data-adguard-home
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-adguard-home
  namespace: networking
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: data-adguard-home
