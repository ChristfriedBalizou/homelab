---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      adguard:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.55
            env:
              TZ: ${TIMEZONE}

    service:
      app:
        controller: adguard
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${ADGUARD_ADDR_NS1}"
          metallb.universe.tf/ip-allocated-from-pool: default-pool
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          http:
            primary: true
            port: 3000
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    persistence:
      data:
        enabled: true
        existingClaim: apps-networking-adguard-data
        globalMounts:
          - path: /opt/adguardhome/work
      conf:
        enabled: true
        existingClaim: apps-networking-adguard-conf
        globalMounts:
          - path: /opt/adguardhome/conf

    ingress:
      app:
        className: "external"
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: shield-check
          hajimari.io/group: Network
          hajimari.io/appName: adguard
        hosts:
          - host: &host "adguard-home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: adguard-home-production-tls