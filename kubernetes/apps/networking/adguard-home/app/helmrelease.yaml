---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: adguard-home
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.26
    service:
      main:
        enabled: true
        ports:
          http:
            port: 3000
            protocol: TCP
      dns-tcp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${ADGUARD_ADDR}"
          metallb.universe.tf/ip-allocated-from-pool: default-pool
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-tcp:
            enabled: true
            port: &dns-port 53
            protocol: TCP
            targetPort: *dns-port
      dns-udp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${ADGUARD_ADDR}"
          metallb.universe.tf/ip-allocated-from-pool: default-pool
          metallb.universe.tf/allow-shared-ip: adguard-home-dns
        ports:
          dns-udp:
            enabled: true
            port: *dns-port
            protocol: UDP
            targetPort: *dns-port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/oauth2/auth?allowed_groups=admin
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/icon: shiedl-check
          hajimari.io/group: Network
          hajimari.io/appName: adguard
        hosts:
          - host: &host "adguard-home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: adguard-home-tls
    peristence:
      config:
        enabled: true
        existingClaim: config-adguard-home
        subPath:
          - path: conf
            mountPath: /opt/adguardhome/conf
          - path: data
            mountPath: /opt/adguardhome/work
