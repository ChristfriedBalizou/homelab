---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dns-adguard-tls
  namespace: networking
spec:
  secretName: dns-tls
  issuerRef:
    kind: Issuer
    name: letsencrypt-production
  commonName: "${SECRET_DOMAINE}"
  dnsNames:
    - "*.${SECRET_DOMAIN}"
    - "${SECRET_DOMAIN}"
