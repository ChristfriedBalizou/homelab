---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: apps-networking
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /volume1/apps/networking
    server: ${NFS_SERVER}
  storageClassName: apps-networking

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apps-networking
  namespace: networking
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: apps-networking

