---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.7.0
    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "false"
        configFile: |-
            [Interface]
            PrivateKey = ${VPN_INTERFACE_PRIVATE_KEY}
            Address = ${VPN_INTERFACE_ADDRESS}
            DNS = "${VPN_DNS}"

            [Peer]
            PublicKey = ${VPN_PEER_PUBLIC_KEY}
            AllowedIPs = 0.0.0.0/0, ::/0
            Endpoint = ${VPN_PEER_ENDPOINT}
            PersistentKeepalive = 25
        additionalVolumes:
          - name: data
            persistentVolumeClaim:
              claimName: pod-gateway-data
        additionalVolumeMounts:
          - name: data
            mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(curl -s https://ipinfo.io/country) = '${VPN_COUNTRY}' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 1
        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: ${VPN_PORT}
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: ${K8S_CLUSTER_CIDR}
                - ipBlock:
                    cidr: ${K8S_SERVICE_CIDR}
    routed_namespaces:
      - media
    settings:
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ${VPN_PORT}
      NOT_ROUTED_TO_GATEWAY_CIDRS: ${K8S_CLUSTER_CIDR} ${K8S_SERVICE_CIDR} ${KUBE_VIP_ADDR} ${K8S_GATEWAY_ADDR}
      VPN_LOCAL_CIDRS: ${K8S_CLUSTER_CIDR} ${K8S_SERVICE_CIDR} ${KUBE_VIP_ADDR} ${K8S_GATEWAY_ADDR}
    publicPorts:
      - hostname: qbittorrent
        IP: 10
        ports:
          - type: tcp
            port: ${VPN_FORWARDED_PORT_1}
          - type: udp
            port: ${VPN_FORWARDED_PORT_1}
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.6.0
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: vpn-routed-gateway
    persistence:
      data:
        enabled: true
        existingClaim: pod-gateway-data
    affintity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-3
