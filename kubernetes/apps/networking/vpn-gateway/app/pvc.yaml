---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vpn
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Gi
  nfs:
    path: /mnt/nfs/volume1/apps/vpn
    server: ${NFS_SERVER_IP}
  storageClassName: vpn
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pod-gateway-data
  namespace: networking
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: vpn
  volumeMode: Filesystem
