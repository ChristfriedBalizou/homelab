---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: twingate
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: connector
      version: 0.1.19
      sourceRef:
        kind: HelmRepository
        name: twingate
        namespace: flux-system
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: twingate/connector
      tag: 1
    connector:
      logLevel: "info"
      network: "${TWINGATE_NETWORK}"
      url: "twingate.com"
      accessToken: "${TWINGATE_ACCESS_TOKEN}"
      refreshToken: "${TWINGATE_REFRESH_TOKEN}"
      dnsServer: "${ADGUARD_ADDR_NS1}"
