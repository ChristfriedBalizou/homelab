---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-openldap
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/openldap/config
  storageClassName: config-openldap
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-openldap
  namespace: identity
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-openldap

---
apiVersion: v1
