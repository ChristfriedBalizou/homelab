spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/openldap/database
  storageClassName: database-openldap
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-openldap
  namespace: identity
spec:
  accessModes:
