---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-openldap
  namespace: identity
  annotations:
    nfs.io/storage-path: "volume1/apps/openldap/config"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: database-openldap
  namespace: identity
  annotations:
    nfs.io/storage-path: "volume1/apps/openldap/database"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs
