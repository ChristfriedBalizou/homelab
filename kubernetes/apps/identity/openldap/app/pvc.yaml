---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-openldap
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  nfs:
    path: /mnt/volume1/apps/openldap/config
    server: ${NFS_SERVER_IP}
  storageClassName: config-openldap
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-openldap
  namespace: identity
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-openldap
  volumeMode: Filesystem

