---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      # From repository https://hub.docker.com/r/osixia/openldap
      repository: osixia/openldap
      tag: 1.5.0
      pullPolicy: IfNotPresent
    env:
      LDAP_ORGANISATION: ${SECRET_LDAP_ORGANIZATION}
      LDAP_DOMAIN: ${SECRET_DOMAIN}
      LDAP_TLS: ${SECRET_LDAP_TLS}
      LDAP_ADMIN_USERNAME: ${SECRET_GRAFANA_ADMIN_USER}
      LDAP_ADMIN_PASSWORD: ${SECRET_GRAFANA_ADMIN_PASSWORD}
      DISABLE_CHOWN: true
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 100Mi
    service:
      main:
        ports:
          http:
            protocol: TCP
            port: ${SECRET_LDAP_SERVER_PORT}
    controller:
      enabled: true
      replicas: 1
    persistence:
      database:
        enabled: true
        existingClaim: database-openldap
        mountPath: /var/lib/ldap
      config:
        enabled: true
        existingClaim: config-openldap
        mountPath: /etc/ldap/slapd.d
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                name: openldap
            topologyKey: kubernetes.io/hostname
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-0
                    - k8s-1
                    - k8s-3
