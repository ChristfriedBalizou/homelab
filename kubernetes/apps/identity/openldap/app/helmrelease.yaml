---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      # From repository https://github.com/bitnami/openldap
      repository: bitnami/openldap
      tag: 2.6.3
      pullPolicy: IfNotPresent
    env:
      LDAP_ROOT: ${SECRET_LDAP_ROOT}
      LDAP_ALLOW_ANON_BINDING: "no"
      LDAP_CUSTOM_LDIF_DIR: "/ldifs"
      LDAP_ADMIN_USERNAME: ${SECRET_GRAFANA_ADMIN_USER}
      LDAP_ADMIN_PASSWORD: ${SECRET_GRAFANA_ADMIN_PASSWORD}
    resources:
      requests:
        cpu: 200m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 100Mi
    service:
      main:
        ports:
          http:
            protocol: TCP
            port: 1389
    controller:
      enabled: true
      replicas: 2
    persistence:
      ldif:
        enabled: true
        type: secret
        existingClaim: openldap-ldif-bootstrap
        mountPath: /ldifs/bootstrap.ldif
        subPath: bootstrap.ldif
        readOnly: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                name: openldap
            topologyKey: kubernetes.io/hostname
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-0
                    - k8s-1
                    - k8s-3
