---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-glauth
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/glauth
  storageClassName: config-glauth
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-glauth
  namespace: identity
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-glauth
