---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phpldapadmin
  namespace: identity
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: openldap
      namespace: identity
  values:
    image:
      # From repository https://hub.docker.com/r/osixia/phpldapadmin
      repository: osixia/phpldapadmin
      tag: 0.9.0
      pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
      limits:
        cpu: 400m
        memory: 500Mi
    env:
      PHPLDAPADMIN_SERVER_ADMIN: ${SECRET_CLOUDFLARE_EMAIL}
      PHPLDAPADMIN_HTTPS: false
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/oauth2/auth?allowed_groups=admin
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          hajimari.io/enable: "true"
          hajimari.io/name: "LDAP Admin"
          hajimari.io/group: "Authentication"
          hajimari.io/icon: "mdi:shield-crown-outline"
        hosts:
          - &host "phpldapadmin.${SECRET_DOMAIN}"
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "phpldapadmin-tls"
    persistene:
      ldap:
        enabled: true
        type: secret
        name: cluster-phpldapadmin-secrets
        mountPath: /container/environment/98-default
        readOnly: true
