---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellystat
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellystat:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.8
            env:
              INIT_POSTGRES_DBNAME: &db jellystat
              INIT_POSTGRES_HOST: &postgres postgresql.storage.svc.cluster.local
              INIT_POSTGRES_USER: &postgres_user
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "JELLYSTAT_0_POSTGRES_USER"
              INIT_POSTGRES_PASS: &postgres_pass
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "JELLYSTAT_0_POSTGRES_PASSWORD"
              INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
        containers:
          app:
            image:
              repository: cyfershepard/jellystat
              tag: 1.1.3@sha256:cc634936b69260548715953c0a4fcfb2dde6f6daa8eed3a6d08d0dcf0a72b9ed
            env:
              POSTGRES_PORT: "5432"
              POSTGRES_IP: *postgres
              POSTGRES_PASSWORD: *postgres_pass
              POSTGRES_USER: *postgres_user
              POSTGRES_DB: *db
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "JELLYSTAT_0_JWT_SECRET"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 1000Mi
    service:
      app:
        controller: jellystat
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: internal
        annotations:
          external-dns.home.arpa/enabled: "false"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: 'true'
          hajimari.io/icon: oui:stats
          hajimari.io/group: Media
        hosts:
          - host: &host jellystat.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: jellystat-production-tls
    persistence:
      backup:
        enabled: true
        existingClaim: apps-media
        advancedMounts:
          jellystat:
            app:
              - subPath: jellystat
                path: /app/backend/backup-data
