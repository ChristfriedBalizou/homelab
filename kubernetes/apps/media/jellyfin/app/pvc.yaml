---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-jellyfin
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Gi
  nfs:
    path: /mnt/nfs/volume1/apps/jellyfin
    server: ${NFS_SERVER_IP}
  storageClassName: config-jellyfin
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - "k8s-3"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-jellyfin
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: config-jellyfin
  volumeMode: Filesystem
