---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-jellyfin
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/jellyfin
  storageClassName: config-jellyfin
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-jellyfin
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: config-jellyfin
