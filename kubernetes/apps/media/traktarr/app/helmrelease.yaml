---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traktarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: eafxx/traktarr
      tag: latest
    env:
      TZ: ${TIMEZONE}
      PGID: 1000
      PUID: 1000
      DELAY: 2.5
      SORT: rating
      NOSEARCH: yes
      NOTIFICATIONS: yes
      BLACKLIST: yes
      RUNNOW: no
      SKIPUPDATE: yes
      APP_BRANCH: master
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 80
            protocol: TCP
    podAnnotations:
      secret.reloader.stakater.com/reload: "traktarr-config"
    persistence:
      config:
        enabled: "true"
        type: secret
        name: traktarr-config
