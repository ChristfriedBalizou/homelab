---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-sonarr
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/sonarr
  storageClassName: config-sonarr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-sonarr
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-sonarr
