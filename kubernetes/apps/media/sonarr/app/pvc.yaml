---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-sonarr
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  nfs:
    path: /mnt/volume1/apps/sonarr
    server: ${NFS_SERVER_IP}
  storageClassName: config-sonarr
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-sonarr
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-sonarr
  volumeMode: Filesystem
