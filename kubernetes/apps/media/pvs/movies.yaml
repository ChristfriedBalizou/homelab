---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-movies
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 250Gi
  nfs:
    path: /mnt/ssd-sdb/movies
    server: ${NFS_SERVER_IP}
  storageClassName: media-movies
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-movies
  namespace: media-movies
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
  storageClassName: media-movies
  volumeMode: Filesystem
