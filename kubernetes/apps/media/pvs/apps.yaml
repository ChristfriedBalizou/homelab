---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-apps
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Gi
  nfs:
    path: /mnt/ssd-sdb/apps
    server: ${NFS_SERVER_IP}
  storageClassName: media-apps
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-apps
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: media-apps
  volumeMode: Filesystem
