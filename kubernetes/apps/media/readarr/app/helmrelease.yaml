---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        env:
          INIT_POSTGRES_DBNAME: readarr
          INIT_POSTGRES_HOST: postgresql.storage.svc.cluster.local
          INIT_POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: cluster-media-secrets
                key: "READARR_0_POSTGRES_USER"
          INIT_POSTGRES_PASS:
            valueFrom:
              secretKeyRef:
                name: cluster-media-secrets
                key: "READARR_0_POSTGRES_PASSWORD"
          INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
      02-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        imagePullPolicy: IfNotPresent
        env:
          INIT_POSTGRES_DBNAME: readarr-log
          INIT_POSTGRES_HOST: postgresql.storage.svc.cluster.local
          INIT_POSTGRES_USER:
            valueFrom:
              secretKeyRef:
                name: cluster-media-secrets
                key: "READARR_0_POSTGRES_USER"
          INIT_POSTGRES_PASS:
            valueFrom:
              secretKeyRef:
                name: cluster-media-secrets
                key: "READARR_0_POSTGRES_PASSWORD"
          INIT_POSTGRES_SUPER_PASS: "${POSTGRES_SUPER_PASS}"
    image:
      repository: ghcr.io/onedr0p/readarr-nightly
      tag: 0.3.3.2123@sha256:fa733e72072bb9dc2be4e2166c817bbd35dedb5492c1847ca45b886b9663587c
    env:
      TZ: ${TIMEZONE}
      READARR__INSTANCE_NAME: Readarr
      READARR__PORT: &port 8787
      READARR__LOG_LEVEL: info
      READARR__POSTGRES_HOST: "postgresql.storage"
      READARR__POSTGRES_MAIN_DB: "readarr"
      READARR__POSTGRES_LOG_DB: "readarr-log"
      READARR__POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "READARR_0_POSTGRES_PASSWORD"
      READARR__POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "READARR_0_POSTGRES_USER"
      READARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "READARR_0_API_KEY"
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-snippet: |-
            proxy_set_header X-Forwarded-Method $request_method;

            if ( $http_user_agent ~* "Prowlarr" ) {
              return 200;
            }
          hajimari.io/enable: 'true'
          hajimari.io/icon: book-open-page-variant-outline
          hajimari.io/group: Media
        hosts:
          - host: "readarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "readarr.${SECRET_DOMAIN}"
            secretName: readarr-tls
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: apps-media
        subPath: readarr
      media:
        enabled: true
        mountPath: /media
        existingClaim: media
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
