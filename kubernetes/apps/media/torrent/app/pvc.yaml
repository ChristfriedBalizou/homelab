---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-qbittorrent
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/qbittorrent
  storageClassName: config-qbittorrent
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-qbittorrent
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-qbittorrent
