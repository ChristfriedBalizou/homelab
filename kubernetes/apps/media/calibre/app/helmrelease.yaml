---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/calibre
      tag: 6.25.0@sha256:eca66c63f092bc3380dc55ea9ec5556e91b174aaf7f85adb20f96cc27e53dd6d
    env:
      TZ: ${TIMEZONE}
      PUID: ${PUID}
      PGID: ${PGID}
      UMASK_SET: 022
      PASSWORD: ""
    service:
      main:
        ports:
          http:
            port: 8080
      content-server:
        enabled: true
        ports:
          content-server:
            enabled: true
            port: 8081
            protocol: TCP
            targetPort: 8081
        type: ClusterIP
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:bookshelf
          hajimari.io/group: Media
        hosts:
          - host: "calibre.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "calibre.${SECRET_DOMAIN}"
            secretName: calibre-tls
    persistence:
      config:
        enabled: true
        existingClaim: apps-media
        subPath: calibre
      plugins:
        enabled: true
        mountPath: /plugins
        existingClaim: media
        subPath: library/plugins
      uploads:
        enabled: true
        mountPath: /uploads
        existingClaim: media
        subPath: library/uploads
      books:
        enabled: true
        mountPath: /Calibre_Library
        existingClaim: media
        subPath: library/books
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
