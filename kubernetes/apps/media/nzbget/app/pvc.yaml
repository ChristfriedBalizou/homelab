---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-nzbget
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Gi
  hostPath:
    path: /mnt/nfs/volume1/apps/nzbget
  storageClassName: config-nzbget
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-nzbget
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: config-nzbget
