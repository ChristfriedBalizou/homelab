---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-nzbget
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /mnt/ssd-sdc/apps/nzbget
    server: ${NFS_SERVER_IP}
  storageClassName: config-nzbget
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-nzbget
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: config-nzbget
  volumeMode: Filesystem
