---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.1.0.2231@sha256:c1bc5b4c8577daf3bfacda7f6223495f6d8107d787969119b95962110e3ba529
    env:
      TZ: ${TIMEZONE}
      PROWLARR__INSTANCE_NAME: Prowlarr
      PROWLARR__PORT: &port 80
      PROWLARR__LOG_LEVEL: info
      PROWLARR__POSTGRES_HOST: "postgresql.storage"
      PROWLARR__POSTGRES_MAIN_DB: "prowlarr"
      PROWLARR__POSTGRES_LOG_DB: "prowlarr-log"
      PROWLARR__POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "PROWLARR_0_POSTGRES_PASSWORD"
      PROWLARR__POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "PROWLARR_0_POSTGRES_USER"
      PROWLARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "PROWLARR_0_API_KEY"
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-snippet: |
            if ( $http_user_agent ~* "(Sonarr|Radarr)" ) {
              return 200;
            }
          nginx.ingress.kubernetes.io/auth-url: https://auth.${SECRET_DOMAIN}/oauth2/auth?allowed_groups=admin
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}/oauth2/start
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:movie-search
          hajimari.io/group: Media
        hosts:
          - host: "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "prowlarr.${SECRET_DOMAIN}"
            secretName: prowlarr-tls
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: config-prowlarr
      movies:
        enabled: true
        mountPath: /movies
        existingClaim: media-movies
      series:
        enabled: true
        mountPath: /series
        existingClaim: media-series
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: media-torrents
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
