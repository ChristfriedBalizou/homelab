---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-prowlarr
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  nfs:
    path: /mnt/ssd-sdb/apps/prowlarr
    server: ${NFS_SERVER_IP}
  storageClassName: config-prowlarr
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-prowlarr
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: config-prowlarr
  volumeMode: Filesystem
