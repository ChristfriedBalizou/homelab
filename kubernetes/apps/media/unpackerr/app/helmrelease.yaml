---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag: 0.14.5@sha256:dc72256942ce50d1c8a1aeb5aa85b6ae2680a36eefd2182129d8d210fce78044
            env:
              TZ: "${TIMEZONE}"
              UN_SONARR_0_URL: http://sonarr.media
              UN_SONARR_0_PATHS_0: /media/series
              UN_SONARR_0_API_KEY:
                secretKeyRef:
                  name: cluster-media-secrets
                  key: SONARR_0_API_KEY
              UN_RADARR_0_URL: http://radarr.media
              UN_RADARR_0_PATHS_0: /media/movies
              UN_RADARR_0_API_KEY:
                secretKeyRef:
                  name: cluster-media-secrets
                  key: RADARR_0_API_KEY
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1000Mi
    service:
      main:
        enabled: false
        controller: main
    persistence:
      media:
        enabled: true
        existingClaim: media
