---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: media
spec:
  interval: 10m0s
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.11.2@sha256:74d53999ade288a9980945d6f93028e177ef635f5aee02439b9d62fb7dcdbfd1

    env:
      TZ: "${TIMEZONE}"
      UN_SONARR_0_URL: http://sonarr.media
      UN_SONARR_0_PATHS_0: /media/series
      UN_SONARR_0_API_KEY:
        secretKeyRef:
          name: cluster-media-secrets
          key: SONARR_0_API_KEY
      UN_RADARR_0_URL: http://radarr.media
      UN_RADARR_0_PATHS_0: /media/movies
      UN_RADARR_0_API_KEY:
        secretKeyRef:
          name: cluster-media-secrets
          key: RADARR_0_API_KEY
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      media:
        enabled: true
        mountPath: /media
        existingClaim: media
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1000Mi
