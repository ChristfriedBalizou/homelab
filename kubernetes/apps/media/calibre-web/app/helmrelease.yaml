---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/linuxserver/calibre-web
      tag: 0.6.20@sha256:3fada58811e5b3502fece8f43591304b026dc5872a9d9f1d58615a12d1f0f246
    env:
      TZ: ${TIMEZONE}
      PUID: ${PUID}
      PGID: ${PGID}
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:bookshelf
          hajimari.io/group: Media
        hosts:
          - host: "library.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "library.${SECRET_DOMAIN}"
            secretName: library-tls
    persistence:
      config:
        enabled: true
        existingClaim: apps-media
        subPath: calibre-web
      books:
        enabled: true
        mountPath: /books
        existingClaim: media-library
        subPath: "books/Calibre Library"
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
