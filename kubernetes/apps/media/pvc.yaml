---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 50Gi
  hostPath:
    path: /mnt/nfs/volume2/media
  storageClassName: media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: media
