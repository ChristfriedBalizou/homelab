---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /volume1/media
    server: ${NFS_SERVER}
  storageClassName: media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: media

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: apps-media
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /volume1/apps/media
    server: ${NFS_SERVER}
  storageClassName: apps-media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apps-media
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: apps-media
