---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zap2xml
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "0 */12 * * *"
        containers:
          main:
            image:
              repository: shuaiscott/zap2xml
              tag: latest@sha256:ffcb45211ac8f2eeaa7e7b323625d6261ee8e223e0169f082cd2101a9b77317f
            env:
              USERNAME: ${ZAP_USERNAME}
              PASSWORD: ${ZAP_PASSWORD}
              OPT_ARGS: '-I -D'
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 250Mi
        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            fsGroup: ${PGID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
    persistence:
      config:
        enabled: true
        existingClaim: apps-media
        globalMounts:
          - subPath: jellyfin
