---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tvheadend
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            fsGroup: ${PGID}
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 44
              - 109
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/tvheadend
              tag: 4.3.10009@sha256:68095799af3f199567ce0394e15dc13b477d55a21edb575a268337202165d4cb
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 100m
                memory: 20Mi
              limits:
                cpu: 1000m
                memory: 1096Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 9981
          htsp:
            port: 9982
    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-snippet: |-
            proxy_set_header X-Forwarded-Method $request_method;
            if ( $http_user_agent ~* "Jellyfin" ) {
              return 200;
            }
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:television-box
          hajimari.io/group: Media
        hosts:
          - host: "tvheadend.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - "tvheadend.${SECRET_DOMAIN}"
            secretName: tvheadend-production-tls
    persistence:
      config:
        enabled: true
        existingClaim: apps-media
        globalMounts:
          - subPath: tvheadend
      recordings:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /recordings
            subPath: recording
      timeshift:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /timeshift