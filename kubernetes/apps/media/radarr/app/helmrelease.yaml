---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/radarr-develop
      tag: 4.5.0.7106@sha256:4e53a92bf36435d32a1c186903e3c542db2e06fde6a4e79d6663682958e33b63
    env:
      TZ: ${TIMEZONE}
      RADARR__INSTANCE_NAME: Radarr
      RADARR__PORT: &port 80
      RADARR__LOG_LEVEL: info
      RADARR__POSTGRES_HOST: "postgresql.storage"
      RADARR__POSTGRES_MAIN_DB: "radarr"
      RADARR__POSTGRES_LOG_DB: "radarr-log"
      RADARR__POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "RADARR_0_POSTGRES_PASSWORD"
      RADARR__POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "RADARR_0_POSTGRES_USER"
      RADARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: cluster-media-secrets
            key: "RADARR_0_API_KEY"
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-snippet: |-
            proxy_set_header X-Forwarded-Method $request_method;

            if ( $http_user_agent ~* "Prowlarr" ) {
              return 200;
            }
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:filmstrip
          hajimari.io/group: Media
        hosts:
          - host: "radarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "radarr.${SECRET_DOMAIN}"
            secretName: radarr-tls
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: config-radarr
      media:
        enabled: true
        mountPath: /media
        existingClaim: media
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 2000Mi
