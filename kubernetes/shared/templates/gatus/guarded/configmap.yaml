---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus"
  namespace: ${NAMESPACE:-default}
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: guarded
        url: 192.168.1.70
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        dns:
          query-name: "${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}"
          query-type: A
        conditions:
          - "len([BODY]) == 0"
