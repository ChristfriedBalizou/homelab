---
- hosts:
    - master
    - worker
  become: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5

  tasks:
    - name: remove nfs configuration
      ansible.builtin.lineinfile:
        regexp: "^{{ item.mount }}"
        path: /etc/exports
        state: absent
      loop: "{{ nfs_devices }}"

    - name: Check available device to mount
      ansible.builtin.command: lsblk {{ item.device }} -no UUID
      loop: "{{ nfs_devices }}"
      register: uuid
      failed_when: false

    - name: Uninstall nfs server packages
      ansible.builtin.apt:
        name: "nfs-kernel-server"
        state: absent
        update_cache: true

    - name: Stop nfs-server
      ansible.builtin.systemd:
        name: nfs-server.service
        enabled: false
        state: stopped
      failed_when: false
      when:
        - k3s_control_node is defined
        - k3s_control_node

    - name: unmount device from fstab
      ansible.posix.mount:
        path: "{{ item.item.mount }}"
        src: "UUID={{ item.stdout_lines[0] }}"
        fstype: "{{ item.item.fstype }}"
        state: absent
      when: item.stdout_lines
      loop: "{{ uuid.results }}"

    - name: wipe the block device
      ansible.builtin.command: wipefs -af {{ item.item.device }}
      when: item.stdout_lines
      loop: "{{ uuid.results }}"

    - name: remove directory clutter
      ansible.builtin.file:
        path: "{{ item.mount }}"
        state: absent
      loop: "{{ nfs_devices }}"
