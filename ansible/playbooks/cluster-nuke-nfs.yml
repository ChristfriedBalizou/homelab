---
- hosts:
    - master
    - worker
  become: true
  any_errors_fatal: true
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5

  tasks:
    - name: remove nfs configuration
      ansible.builtin.lineinfile:
        regexp: "^{{ item.mount }}"
        path: /etc/exports
        state: absent
      loop: "{{ nfs_devices }}"

    - name: Stop nfs-kernel-server
      ansible.builtin.systemd:
        name: nfs-server.service
        enabled: false
        state: stopped
      failed_when: false
      when:
        - k3s_control_node is defined
        - k3s_control_node

    - name: unmount device from fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regex: ".*{{ item.mount }}.*"
        state: absent
      loop: "{{ nfs_devices }}"

    - name: remove directory clutter
      ansible.builtin.file:
        path: "{{ item.mount }}"
        state: absent
      loop: "{{ nfs_devices }}"
